name: Build

on:
    workflow_dispatch:
        inputs:
            environment:
                description: "Environment to deploy (e.g., production, staging)"
                required: true
                default: "production"

permissions:
    contents: write # Ensure write access to the repository

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0 # Ensure all history and tags are fetched

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  registry-url: "https://registry.npmjs.org/"

            - name: Set Git identity
              run: |
                  git config --global user.email "keithwalsh@gmail.com"
                  git config --global user.name "keithwalsh"

            - name: Install dependencies
              run: npm install

            - name: Publish to npm
              run: npm run release
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN1 }}

            - name: Get latest tag
              id: get_tag
              run: echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

            - name: Create GitHub Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.PAT_TOKEN3 }}
              with:
                  tag_name: ${{ steps.get_tag.outputs.tag }}
                  release_name: Release ${{ steps.get_tag.outputs.tag }}
                  body: |
                      Automated release for version ${{ steps.get_tag.outputs.tag }}.
                  draft: false
                  prerelease: false

    chromatic:
        name: Run Chromatic
        runs-on: ubuntu-latest
        needs: release # Ensure Chromatic runs after the release job

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18"

            - name: Install dependencies
              run: npm ci

            - name: Run Chromatic
              id: chromatic
              uses: chromaui/action@latest
              with:
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  exitOnceUploaded: true
                  autoAcceptChanges: ${{ github.event.inputs.environment == 'production' }}
                  onlyChanged: true
                  skip: ${{ github.event.inputs.environment != 'production' }}